<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Appointment Requests</title>

<style>
/* ====== RESET ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: #f4f6fb;
  padding: 30px;
  color: #222;
}

/* ====== HEADER ====== */
.header {
  margin-bottom: 25px;
}

.header h1 {
  font-size: 28px;
  font-weight: 700;
}

.header p {
  color: #666;
  margin-top: 5px;
}

/* ====== GRID ====== */
.appointments {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
}

/* ====== CARD ====== */
.card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.12);
}

/* ====== CARD HEADER ====== */
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.name {
  font-size: 18px;
  font-weight: 600;
}

.badge {
  font-size: 12px;
  padding: 5px 10px;
  border-radius: 20px;
  background: #e7f0ff;
  color: #1d4ed8;
  font-weight: 600;
}

/* ====== INFO ====== */
.info {
  font-size: 14px;
  margin-bottom: 6px;
  color: #444;
}

.info span {
  font-weight: 600;
  color: #000;
}

/* ====== PURPOSE ====== */
.purpose {
  margin-top: 10px;
  font-size: 14px;
  background: #f1f5ff;
  padding: 10px;
  border-radius: 8px;
}

/* ====== FOOTER ====== */
.footer {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  color: #777;
}

.date {
  font-style: italic;
}

/* ====== ACTION BUTTONS ====== */
.actions button {
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  font-weight: 600;
}

.btn-contacted {
  background: #22c55e;
  color: #fff;
}

.btn-delete {
  background: #ef4444;
  color: #fff;
  margin-left: 6px;
}

/* ====== EMPTY STATE ====== */
.empty {
  text-align: center;
  margin-top: 60px;
  color: #666;
}
</style>
</head>

<body>

<div class="header">
  <h1>Appointment Requests</h1>
  <p>Manage and review all consultation requests</p>
</div>

<div id="appointments" class="appointments"></div>

<div id="empty" class="empty" style="display:none;">
  <h3>No appointment requests found</h3>
</div>

<script>
fetch("/api/appointments")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("appointments");
    const empty = document.getElementById("empty");

    if (!data.length) {
      empty.style.display = "block";
      return;
    }

    data.forEach(item => {
      const date = new Date(item.createdAt).toLocaleString();

      container.innerHTML += `
        <div class="card">
          <div class="card-header">
            <div class="name">${item.fullName}</div>
            <div class="badge">${item.clientType}</div>
          </div>

          <div class="info"><span>Email:</span> ${item.email}</div>
          <div class="info"><span>Mobile:</span> ${item.countryCode} ${item.mobile}</div>
          <div class="info"><span>Consult For:</span> ${item.consultFor}</div>
          <div class="info"><span>Marital Status:</span> ${item.maritalStatus}</div>

          <div class="purpose">
            <strong>Purpose:</strong><br/>
            ${item.purpose}
          </div>

          <div class="footer">
            <div class="date">${date}</div>
            <div class="actions">
              <button class="btn-contacted">Contacted</button>
              <button class="btn-delete">Delete</button>
            </div>
          </div>
        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById("empty").style.display = "block";
  });
</script>

</body>
</html>
