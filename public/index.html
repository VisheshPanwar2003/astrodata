<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Appointment Requests</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: #f4f6fb;
  padding: 30px;
  color: #222;
}

/* ===== HEADER ===== */
.header {
  margin-bottom: 25px;
}

.header h1 {
  font-size: 28px;
  font-weight: 700;
}

.header p {
  color: #666;
  margin-top: 6px;
}

/* ===== GRID ===== */
.appointments {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
}

/* ===== CARD ===== */
.card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  border: 1px solid #eef1f7;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
}

/* ===== CARD HEADER ===== */
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.name {
  font-size: 18px;
  font-weight: 600;
}

.badge {
  font-size: 12px;
  padding: 6px 12px;
  border-radius: 20px;
  background: linear-gradient(135deg, #3b82f6, #1d4ed8);
  color: #fff;
  font-weight: 600;
}

/* ===== INFO ===== */
.info {
  font-size: 14px;
  margin-top: 8px;
  color: #444;
}

.info span {
  font-weight: 600;
  color: #000;
}

/* ===== TOGGLE BUTTON ===== */
.toggle-btn {
  margin-top: 12px;
  background: transparent;
  border: none;
  color: #2563eb;
  font-weight: 600;
  cursor: pointer;
  padding: 0;
}

/* ===== DETAILS (COLLAPSIBLE) ===== */
.details {
  max-height: 0;
  overflow: hidden;
  opacity: 0;
  transition: max-height 0.4s ease, opacity 0.3s ease;
}

.details.open {
  max-height: 600px;
  opacity: 1;
  margin-top: 10px;
}

/* ===== PURPOSE ===== */
.purpose {
  margin-top: 10px;
  font-size: 14px;
  background: #f1f5ff;
  padding: 10px;
  border-radius: 8px;
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  color: #777;
}

/* ===== ACTION BUTTONS ===== */
.actions button {
  border: none;
  padding: 7px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  font-weight: 600;
}

.btn-contacted {
  background: #22c55e;
  color: #fff;
}

.btn-contacted:hover {
  background: #16a34a;
}

.btn-delete {
  background: #ef4444;
  color: #fff;
  margin-left: 6px;
}

.btn-delete:hover {
  background: #dc2626;
}

/* ===== EMPTY STATE ===== */
.empty {
  text-align: center;
  margin-top: 70px;
  color: #666;
}
</style>
</head>

<body>

<div class="header">
  <h1>Appointment Requests</h1>
  <p>Manage and review all consultation requests</p>
</div>

<div id="appointments" class="appointments"></div>

<div id="empty" class="empty" style="display:none;">
  <h3>No appointment requests found</h3>
</div>

<script>
fetch("/api/appointments")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("appointments");
    const empty = document.getElementById("empty");

    if (!data || data.length === 0) {
      empty.style.display = "block";
      return;
    }

    const fragment = document.createDocumentFragment();

    data.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      const date = item.createdAt
        ? new Date(item.createdAt).toLocaleString()
        : "â€”";

      card.innerHTML = `
        <div class="card-header">
          <div class="name">${item.fullName}</div>
          <div class="badge">${item.clientType}</div>
        </div>

        <div class="info"><span>Email:</span> ${item.email}</div>
        <div class="info"><span>Mobile:</span> ${item.country} ${item.mobile}</div>

        <button class="toggle-btn">View Details</button>

        <div class="details">
          <div class="info"><span>Consult For:</span> ${item.consultFor}</div>
          <div class="info"><span>Marital Status:</span> ${item.maritalStatus}</div>

          <div class="purpose">
            <strong>Purpose:</strong><br/>
            ${item.purpose}
          </div>

          <div class="footer">
            <div class="date">${date}</div>
            <div class="actions">
              <button class="btn-contacted">Contacted</button>
              <button class="btn-delete">Delete</button>
            </div>
          </div>
        </div>
      `;

      fragment.appendChild(card);
    });

    container.appendChild(fragment);

    // Expand / collapse logic
    document.querySelectorAll(".toggle-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const details = btn.nextElementSibling;
        details.classList.toggle("open");
        btn.textContent = details.classList.contains("open")
          ? "Hide Details"
          : "View Details";
      });
    });
  })
  .catch(() => {
    document.getElementById("empty").style.display = "block";
  });
</script>

</body>
</html>
